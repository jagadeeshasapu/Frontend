<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5">
          <img class="rounded-circle mt-5" width="150px" [src]="imgUrl">
  
          <span class="font-weight-bold">{{ profileData.firstname }} {{ profileData.lastname }}</span>
          <span class="text-black-50">{{ profileData.email }}</span>
  
          <div class="mt-2">
            <label class="labels" for="fileInput">
              <div class="custom-file-upload">
                <i class="bi bi-card-image"></i> Add Photo
              </div>
            </label>
            <input type="file" name="file" id="fileInput" style="display: none;" (change)="onFileSelected($event)">
            <button (click)="updateUserProfile()">Update Profile</button>
          </div>
        </div>
      </div>
  
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">Profile Settings</h4>
          </div>
  
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">Name</label>
              <input type="text" class="form-control" placeholder="First Name" [(ngModel)]="profileData.firstname">
            </div>
            <div class="col-md-6">
              <label class="labels">Surname</label>
              <input type="text" class="form-control" placeholder="Surname" [(ngModel)]="profileData.lastname">
            </div>
            <div class="col-md-6">
              <label class="labels">E-mail</label>
              <input type="text" class="form-control" placeholder="Email" [(ngModel)]="profileData.email">
            </div>
            <button (click)="toggleCardDetailsForm()">Add Card Details</button>
            <form *ngIf="showCardDetailsForm">
              <input type="text" [(ngModel)]="cardNumber" name="cardNumber" placeholder="Card Number">
              <input type="text" [(ngModel)]="cardHolderName" name="cardHolderName" placeholder="Card Holder Name">
              <input type="text" [(ngModel)]="expirationDate" name="expirationDate" placeholder="Expiration Date">
              <input type="text" [(ngModel)]="cvv" name="cvv" placeholder="CVV">
              <button (click)="updateUserProfile()">Save</button>
            </form>          
  
          </div>
        </div>
      </div>
    </div>
  </div>

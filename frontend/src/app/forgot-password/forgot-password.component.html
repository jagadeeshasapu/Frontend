<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
<div class="form-gap"></div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password</h2>
                  <p>You can reset your password here.</p>
                  <div class="panel-body">
    
                    <div>
                        <div class="section-title">
                            
                        </div>
                        <div class="forms">   
                            <div *ngIf="loading" class="text-primary">
                                <div class="spinner-border" role="status">
                                  <span class="sr-only">Loading...</span>
                                </div>
                            </div>
                              
                          <form *ngIf="!otpSent && !loading" (submit)="sendOTP()">
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                    <input id="email" name="email" placeholder="Email Address" class="form-control" type="email">
                                </div>
                            </div>                            
                            <button type="submit">Send OTP</button>
                          </form>
                      
                          <form *ngIf="otpSent" (submit)="submitNewPassword()">
                            <div class="form-group">
                              <label>OTP:</label><br>
                              <input type="text" [(ngModel)]="otp" name="otp" required>
                            </div>
                            <div class="form-group">
                              <label>New Password:</label><br>
                              <input type="password" [(ngModel)]="newPassword" name="newPassword" required>
                            </div>
                            <div class="form-group">
                              <label>Confirm Password:</label><br>
                              <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
                            </div>
                            <button type="submit">Submit</button>
                          </form>
                          <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
                        </div>
                      </div>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
	</div>
</div>

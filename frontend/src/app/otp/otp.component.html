<div>
    <div class="section-title">
        <h1 data-text="">Enter OTP for {{ email }}</h1>
    </div>
<div class="forms">   
     <form [formGroup]="otpForm" (ngSubmit)="verifyOTP()">
        <div class="form-group">
            <label>OTP</label>
            <input type="text" formControlName="otp" class="form-control" placeholder="Enter OTP">
            <div *ngIf="otpForm.get('otp')?.invalid && otpForm.get('otp')?.touched">
                <small class="text-danger">OTP is required</small>
            </div>
        </div>
        <button type="submit" [disabled]="otpForm.invalid" class="btn btn-primary">Verify OTP</button>
    </form>
</div>
</div>
